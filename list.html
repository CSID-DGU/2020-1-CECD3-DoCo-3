<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes">]
</head>
<style>

a{
    text-decoration: none;
}

.btn {
  border: 2px solid black;
  background-color: white;
  border-radius: 5px;
  color: black;
  padding: 5px 24px;
  font-size: 14px;
  cursor: pointer;


}
/* 참여 */
.participation {
    border-color: #2196F3;
  color: dodgerblue
}

.participation:hover {
    background: #2196F3;
  color: white;
}
ul{
  display: table;
  margin-left: auto;
  margin-right: auto;
  
}

li{

    list-style-type: none;
    display : flex;
    margin-bottom: 10px;
}

.RoomNumber{

    margin-right: 30px;
}
.container {
  padding-right: 100px;
  padding-left: 100px;
  margin-right: auto;
  margin-left: auto;
  max-width: 1200px;
}


</style>
<body onload="init()">

<div class="container">
<h1 style="text-align: center;">Docoex Home</h1>
<button class="CreateRoom btn" >CreateRoom</button>

<hr>

<ul class="RoomList">
   
</ul>

</div>
</body>
<script>
  // window.localStorage.setItem('debug', 'mediasoup-client:WARN* mediasoup-client:ERROR*');
  window.localStorage.setItem('debug', 'mediasoup-client:*');

  const ul = document.querySelector('.RoomList');

function init(){

  const xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() { // 요청에 대한 콜백
      if (xhr.readyState === xhr.DONE) { // 요청이 완료되면
        if (xhr.status === 200 || xhr.status === 201) {
          const Room = JSON.parse(xhr.responseText);
          for(let i = 0 ; i< Room.length ; i++){
            let list = document.createElement('li');
            list.innerHTML = `<h3 class="RoomNumber">${Room[i]}</h3> <a href='https://docoex.page/client.html?${Room[i]}' class="btn participation">참여하기 </a> `;
            ul.appendChild(list);
    
          }
          sessionStorage.setItem('ROOMID', Room[0]);

        } else {
          console.error(xhr.responseText);
       }
    }
  };
  xhr.open('GET', 'https://docoex.page/roomList'); // 메소드와 주소 설정
  xhr.send();
}
</script>
<script type="text/javascript" src="app-bundle.js"></script>
</html>
